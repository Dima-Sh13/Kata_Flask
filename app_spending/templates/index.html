{% extends "base.html" %}

{% block pageBase %}

<style>
  table,th,td{border: 1px solid rgb(100, 100, 100);}

</style>

<table width="80%">
  <tr>
  <th>Date</th>
  <th>Transaction</th>
  <th>Amount</th>
  </tr>
  {% for items in data %}
  <tr>
    <td>{{ items["Date"] }}</td>
    <td>{{ items["Transaction"] }}</td>
    <td
  {% if items["Amount"] | float > 0 %}
    style="background-color: lightgreen;"
  {% else %}
    style="background-color: lightcoral;"
  {% endif %}
>
  {{ items["Amount"] }}
</td>
  </tr>
{% endfor %}
   
</table>


{% endblock %}
